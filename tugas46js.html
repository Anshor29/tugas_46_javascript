<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 46 Javascript</title>
  </head>
  <body>
    <p>Click untuk mengubah warna</p>
    <button type="button" onclick="jalan()" name="button">Ubah warna</button>

    <script type="text/javascript">
      function jalan() {
        var x = prompt("Ketikkan warna yang kamu ingingkan (English)","yellow")
        document.body.style.backgroundColor = x;
      }
    </script>
  </body>
</html>
